events {
    worker_connections 4096;  # Aumentado para alta concorrência
}

http {
    # Configurações essenciais de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15s;
    keepalive_requests 1000;
    reset_timedout_connection on;

    # Timeouts ajustados para o contexto da Rinha
    client_body_timeout 10s;
    client_header_timeout 10s;
    proxy_connect_timeout 5s;
    proxy_read_timeout 20s;
    proxy_send_timeout 20s;

    # Buffer sizes otimizados
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;

    upstream rinha_backend {
        least_conn;  # Distribuição por conexões ativas

        server app-1:9999 max_fails=2 fail_timeout=5s;
        server app-2:9999 max_fails=2 fail_timeout=5s;

        keepalive 32;  # Conexões persistentes
    }

    server {
        listen 9999 reuseport;  # SO_REUSEPORT para melhor performance
        server_name _;

        # Otimizações específicas para a Rinha
        location / {
            proxy_pass http://rinha_backend;
            proxy_http_version 1.1;

            # Headers essenciais
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Configurações de keepalive
            proxy_set_header Connection "";
            proxy_ignore_client_abort on;

            # Timeouts específicos
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_timeout 2s;
            proxy_next_upstream_tries 2;

            # Buffer e cache
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}